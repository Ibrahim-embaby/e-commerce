<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="/static/logo-icon.png" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">
        <link href="/static/css/leon.css" rel="stylesheet">
        <link href="/static/css/all.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
      </svg>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-success alert-dismissible fade show m-0" role="alert">
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {% endif %}
    {% endwith %}
    <body>
        <nav class="navbar navbar-expand-lg bg-light sticky-top justify-content-between">
            <div style="width:200px; padding-left:2px;"><a class="navbar-brand m-0" href="/"><img src="/static/google-logo.png" alt="logo" width="198" height="40"></a></div>
            {% if session["user_id"] %}
                <form action="/search" method="GET" class="input-group" style="width:40% ">
                    <input type="text" name="item" class="form-control" placeholder="search..." aria-label="search" aria-describedby="button-addon2" required>
                    <button class="btn btn-info" type="submit" id="button-addon2"><i class="fa-solid fa-magnifying-glass" style="color:#fff"></i></button>
                </form>
                <ul class="navbar-nav justify-content-around" style="width:200px">
                    <li class="nav-item"><a class="nav-link nav_icons" href="/cart" id="card_icon"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    <li class="nav-item"><a class="nav-link nav_icons" href="/logout" id ="user_info" ><i class="fa-solid fa-right-from-bracket"></i></a></li>
                </ul>
            {% endif %}
        </nav>

        <main class="container py-3" style="min-height: 475px;">
            {% block main %} {% endblock %}
        </main>

        <footer class="row m-0" style="">
                <div class="col footer-logo m-0 p-0"><img src="/static/google-logo.png" alt="logo" width="250" height="50"></div>
                <div class="col contact m-0 p-0">
                    <h4>contact:</h4>
                    <p class="m-0"><strong>Phone number:</strong> +111 111 111</p>
                    <p class="m-0"><strong>Email:</strong> ibrahimembaby10@gmail.com</p>
                </div>
                <div class="col m-0 p-0 social">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="https://www.facebook.com/cs50/" target="blank"><i class="fa-brands fa-facebook-f"></i></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="https://www.linkedin.com/in/ibrahim-mohamed-embaby-796a61170/" target="blank"><i class="fa-brands fa-linkedin"></i></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#"><i class="fa-brands fa-square-instagram"></i></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link"><i class="fa-brands fa-square-twitter"></i></a>
                        </li>
                      </ul>
                </div>
        </footer>
    </body>
</html>
